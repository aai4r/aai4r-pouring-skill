seed: -1

clip_observations: 5.0
clip_actions: 1.0

policy: # only works for MlpPolicy right now
  pi_hid_sizes: [256, 128, 64, 32]
  vf_hid_sizes: [256, 128, 64, 32]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid
learn:
  agent_name: ur3_ppo
  test: False
  resume: 0
  save_interval: 100 # check for potential saves every this many iterations
  print_log: True

  # rollout params
  max_iterations: 20000

  # training params
  cliprange: 0.2
  ent_coef: 0.0
  nsteps: 32
  noptepochs: 10
  nminibatches: 8 # this is per agent
  max_grad_norm: 1.0
  optim_stepsize: 1.e-3 # 3e-4 is default for single agent training with constant schedule
  schedule: adaptive # could be adaptive or linear or fixed
  desired_kl: 1.6e-2
  gamma: 0.99
  lam: 0.95
  init_noise_std: 1.0

  log_interval: 1
